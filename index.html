<html>
  <head>
    <title>TTG Studios</title>

    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'Poppins', Arial, sans-serif; /* Use Google Font */
        text-align: center;
        margin: 0;
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(135deg, #1e3c72, #2a5298); /* Default gradient background */
        color: #fff; /* Default text color */
        transition: background 0.1s ease; /* Smooth transition for gradient */
      }
      h1 {
        font-size: 2.5rem;
        font-weight: 600;
        background: linear-gradient(90deg, #ff7e5f, #feb47b); /* Gradient text */
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      p {
        font-size: 1.2rem;
        font-weight: 300;
      }
      a {
        color: #ff7e5f; /* Accent color for links */
        text-decoration: none;
        font-weight: 400;
      }
      a:hover {
        text-decoration: underline;
      }
      div {
        background: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        display: inline-block;
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  
  <body>
    <div>
       <h1>Something Epic Coming Soon</h1>
       <p>Checkout our socials:</p>
       <a href="https://www.instagram.com/ttgstudios.ca">Instagram</a>
    </div>

    <script>
      // JavaScript to make the background reactive to the cursor
      document.addEventListener('mousemove', (event) => {
        const x = event.clientX / window.innerWidth;
        const y = event.clientY / window.innerHeight;

        // Calculate gradient colors based on cursor position
        const color1 = `rgb(${Math.floor(255 * x)}, ${Math.floor(255 * y)}, 200)`;
        const color2 = `rgb(${Math.floor(255 * (1 - x))}, ${Math.floor(255 * (1 - y))}, 200)`;

        // Apply the gradient to the body background
        document.body.style.background = `linear-gradient(135deg, ${color1}, ${color2})`;
      });
    </script>
  </body>
</html>
